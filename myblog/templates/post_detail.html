{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-xs-8">
		<h2>{{ post.title }}</h2>
		{% if post.date_published %}
		<p>{{ post.date_published }}</p>
		{% endif %}
        <p>{% for tag in post_tags %} <a><i>{{  tag.name }} &nbsp</i></a>{% endfor %}</p>
		<p>{{ post.content|safe|linebreaksbr }}</p>
		<p><i>Author- <a href="https://twitter.com/BeeChiwa">Blessing Chiwaura</a></i></p>
	</div>
</div>



{% endblock %}
