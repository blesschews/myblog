{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-xs-12">
		<h2>Recent Posts</h2>
		{% for post in recent_posts %}
		<p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
		{% endfor %}
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h2>All Posts</h2>
		{% for article in all_posts %}
		<p><a href="{% url 'post_detail' pk=article.pk %}">{{ article.title }}</a></p>
		{% endfor %}
	</div>
	
</div>


	
{% endblock %}
